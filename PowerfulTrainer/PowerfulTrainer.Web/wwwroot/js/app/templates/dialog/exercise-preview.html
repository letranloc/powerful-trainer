<md-edit-dialog style="max-height:350px">
    <md-content layout="column" layout-gt-sm="row">
        <video width="350" height="200" controls autoplay>
            <source src="" ng-src="{{getVideoSrc(exercise.VideoId)}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div layout="column" layout-padding style="max-width:300px">
            <div>
                Difficulty level<br />
                {{exercise.DifficultyLevel}}
            </div>
            <div>
                Focus<br />
                {{exercise.Focus}}
            </div>
            <div>
                Equipment<br />
                {{exercise.Equipment}}
            </div>
            <div>
                Body part(s)<br />
                {{exercise.BodyParts}}
            </div>
        </div>
    </md-content>
</md-edit-dialog>
